# traefik.yaml
global:
  checkNewVersion: true
  sendAnonymousUsage: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

api:
  dashboard: true
  insecure: true

log:
  level: "INFO"
  maxBackups: 3
  maxAge: 1
  compress: true

accessLog:
  filePath: "/log/access.log"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "traefik"
  file:
    directory: /traefik/config
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: andi@splitbrain.org
      storage: "/cert/letsencrypt.json"
      #caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web
  gandi:
    acme:
      email: andi@splitbrain.org
      storage: "/cert/gandi.json"
      #caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: gandiv5
  porkbun:
    acme:
      email: andi@splitbrain.org
      storage: "/cert/porkbun.json"
      #caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: porkbun


